<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector de Agente - Valorant</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: transparent;
        }
        .agent-container {
            width: 100%;
            height: 100%;
            background-color: #2c2f34;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            visibility: hidden;
        }
        #agent-img {
            object-fit: contain;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="agent-container" id="agent-container">
        <img id="agent-img" src="" alt="Agente">
    </div>

    <audio id="random-sound" src="random.mp3"></audio>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const audio = document.getElementById("random-sound");
            audio.volume = 0.3;
            audio.play().catch(error => {
                console.log("Autoplay bloqueado, esperando interacciÃ³n.");
            });
            document.addEventListener("click", () => {
                if (audio.paused) {
                    audio.play();
                }
            }, { once: true });
        });
    </script>
    <script>
        let agents = [];

        async function fetchAgents() {
            try {
                const response = await fetch("https://valorant-api.com/v1/agents?isPlayableCharacter=true");
                const data = await response.json();
                agents = data.data.map(agent => ({
                    name: agent.displayName,
                    image: agent.displayIcon
                }));
                randomAgentAnimation();
            } catch (error) {
                console.error("Error al obtener agentes:", error);
                document.getElementById("agent-img").src = "";
            }
        }

        function randomAgentAnimation() {
            let count = 0;
            const interval = setInterval(() => {
                if (agents.length === 0 || count > 30) {
                    clearInterval(interval);
                    return;
                }

                const randomAgent = agents[Math.floor(Math.random() * agents.length)];
                document.getElementById("agent-img").src = randomAgent.image;
                document.getElementById("agent-img").onload = () => {
                    document.getElementById("agent-container").style.visibility = 'visible';
                };

                count++;
            }, 100);
        }

        fetchAgents();
    </script>
</body>
</html>
